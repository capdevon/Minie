libbulletjme-windows64 = { module = "com.github.stephengold:Libbulletjme-Windows64", version.ref = "lbj" }

nifty-style-black = "com.github.nifty-gui:nifty-style-black:1.4.3"
sim-math = "com.simsilica:sim-math:1.6.0"
wes = "com.github.stephengold:Wes:0.8.2"

