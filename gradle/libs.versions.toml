## catalog of libraries and plugins used to build the Minie project

[versions]

checkstyle = "12.0.1"
jme = "3.8.1-stable"
lbj = "22.0.3"

[libraries]

## select one version of LWJGL:
#lwjgl = { module = "org.jmonkeyengine:jme3-lwjgl", version.ref = "jme" } # for LWJGL 2.x
lwjgl = { module = "org.jmonkeyengine:jme3-lwjgl3", version.ref = "jme" } # for LWJGL 3.x

acorus = "com.github.stephengold:Acorus:2.0.2"
heart = "com.github.stephengold:Heart:9.2.0"
jme-ttf = "com.github.stephengold:jme-ttf:3.0.1"

jme3-blender = "org.jmonkeyengine:jme3-blender:3.3.2-stable"
jme3-core = { module = "org.jmonkeyengine:jme3-core", version.ref = "jme" }
jme3-desktop = { module = "org.jmonkeyengine:jme3-desktop", version.ref = "jme" }
jme3-effects = { module = "org.jmonkeyengine:jme3-effects", version.ref = "jme" }
jme3-jogg = { module = "org.jmonkeyengine:jme3-jogg", version.ref = "jme" }
jme3-plugins = { module = "org.jmonkeyengine:jme3-plugins", version.ref = "jme" }
jme3-terrain = { module = "org.jmonkeyengine:jme3-terrain", version.ref = "jme" }
jme3-testdata = { module = "org.jmonkeyengine:jme3-testdata", version.ref = "jme" }
jme3-testdata-old = "org.jmonkeyengine:jme3-testdata:3.1.0-stable"

jme3-utilities-nifty = "com.github.stephengold:jme3-utilities-nifty:0.9.37"
junit4 = "junit:junit:4.13.2"

libbulletjme-android = { module = "com.github.stephengold:Libbulletjme-Android", version.ref = "lbj" }
libbulletjme-linux64 = { module = "com.github.stephengold:Libbulletjme-Linux64", version.ref = "lbj" }
